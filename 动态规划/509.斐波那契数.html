<body>
  <script>
    let num = 2
    //贪心算法
    var fib = function(n) {
    let list=[0,1]
    for(let i=1;i<n;i++){
      console.log(i,n);
      list.push(list[i]+list[i-1])
    }
    console.log(list);
    return list[n]+list[n-1]
};

    //动态规划
    //分治

    console.log(fib(num));
  </script>
</body>
